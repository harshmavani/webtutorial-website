&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1, shrink-to-fit=no&quot;&gt;
&lt;title&gt;Bootstrap Elegant Image Slider&lt;/title&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto|Open+Sans:300,400,700&quot;&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css&quot;&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css&quot;&gt;
&lt;script src=&quot;https://code.jquery.com/jquery-3.5.1.min.js&quot;&gt;&lt;/script&gt;
&lt;script src=&quot;https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js&quot;&gt;&lt;/script&gt;
&lt;script src=&quot;https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js&quot;&gt;&lt;/script&gt;
&lt;style&gt;
.carousel {
	margin: 25px 0 50px;
	background: #fff;
	position: relative;
	padding: 8px;
	box-shadow: 0 0 1px rgba(0,0,0,0.3);
}
.carousel:before, .carousel:after {
	z-index: -1; 
	position: absolute; 
	content: &quot;&quot;;
	bottom: 15px;
	left: 10px;
	width: 50%; 
	top: 80%;
	max-width: 400px;
	background: rgba(0, 0, 0, 0.7); 
	box-shadow: 0 15px 10px rgba(0, 0, 0, 0.7);
	transform: rotate(-3deg);
}
.carousel:after {
	transform: rotate(3deg);
	right: 10px;
	left: auto;
}
.carousel .carousel-item {	
	text-align: center;
	min-height: 200px;
}
.carousel .carousel-item img {
	max-width: 100%;
	margin: 0 auto; /* Align slide image horizontally center in Bootstrap v3 */
}
.carousel-control-prev, .carousel-control-next {
	width: 27px;
	height: 54px;
	overflow: hidden;
	opacity: 1;
	margin: auto 0;
	background: none;
	text-shadow: none;
}
.carousel-control-prev span, .carousel-control-next span {
	width: 54px;
	height: 54px;
	display: inline-block;
	background: #4a4a4a;    
	border-radius: 50%;
	box-shadow: 0 0 1px rgba(0,0,0,0.3);
}
.carousel-control-prev span {
	margin-right: -27px;
}
.carousel-control-next span {
	margin-left: -27px;
}
.carousel-control-prev:hover span, .carousel-control-next:hover span {
	background: #3b3b3b;
}
.carousel-control-prev i, .carousel-control-next i {
	font-size: 24px;
	margin-top: 13px;
}
.carousel-control-prev {
	margin-left: -28px;
}
.carousel-control-next {
	margin-right: -28px;
}
.carousel-control-prev i {
	margin-left: -24px;
}
.carousel-control-next i {
	margin-right: -24px;
}
.carousel-indicators {
	bottom: -42px;
}
.carousel-indicators li, .carousel-indicators li.active {
	width: 11px;
	height: 11px;
	border-radius: 50%;
	margin: 1px 4px;
}
.carousel-indicators li {
	border: 1px solid #475c6f;
}
.carousel-indicators li.active {
	background: #20b0b9;
	border-color: #20b0b9;
}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div class=&quot;container-sm&quot;&gt;
	&lt;div class=&quot;row&quot;&gt;
		&lt;div class=&quot;col-md-8 mx-auto&quot;&gt;
			&lt;div id=&quot;myCarousel&quot; class=&quot;carousel slide&quot; data-ride=&quot;carousel&quot;&gt;
				&lt;!-- Carousel indicators --&gt;
				&lt;ol class=&quot;carousel-indicators&quot;&gt;
					&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;0&quot; class=&quot;active&quot;&gt;&lt;/li&gt;
					&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;1&quot;&gt;&lt;/li&gt;
					&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;2&quot;&gt;&lt;/li&gt;
				&lt;/ol&gt;   
				&lt;!-- Wrapper for carousel items --&gt;
				&lt;div class=&quot;carousel-inner&quot;&gt;
					&lt;div class=&quot;carousel-item active&quot;&gt;
						&lt;img src=&quot;/output_file/images/slides/notebook.jpg&quot; class=&quot;img-fluid&quot; alt=&quot;&quot;&gt;
					&lt;/div&gt;
					&lt;div class=&quot;carousel-item&quot;&gt;
						&lt;img src=&quot;/output_file/images/slides/workstation.jpg&quot; class=&quot;img-fluid&quot; alt=&quot;&quot;&gt;
					&lt;/div&gt;
					&lt;div class=&quot;carousel-item&quot;&gt;
						&lt;img src=&quot;/output_file/images/slides/tablet.jpg&quot; class=&quot;img-fluid&quot; alt=&quot;&quot;&gt;
					&lt;/div&gt;						
				&lt;/div&gt;
				&lt;!-- Carousel controls --&gt;
				&lt;a class=&quot;carousel-control-prev&quot; href=&quot;#myCarousel&quot; data-slide=&quot;prev&quot;&gt;
					&lt;span&gt;&lt;i class=&quot;fa fa-angle-left&quot;&gt;&lt;/i&gt;&lt;/span&gt;
				&lt;/a&gt;
				&lt;a class=&quot;carousel-control-next&quot; href=&quot;#myCarousel&quot; data-slide=&quot;next&quot;&gt;
					&lt;span&gt;&lt;i class=&quot;fa fa-angle-right&quot;&gt;&lt;/i&gt;&lt;/span&gt;
				&lt;/a&gt;
			&lt;/div&gt;
		&lt;/div&gt;
	&lt;/div&gt;
&lt;/div&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
