&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
	&lt;meta charset=&quot;utf-8&quot;&gt;
	&lt;title&gt;JavaScript Sort an Array of Objects&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;script&gt;
	var persons = [
		{ name: &quot;Harry&quot;, age: 14 },
		{ name: &quot;Ethan&quot;, age: 30 },
		{ name: &quot;Peter&quot;, age: 21 },
		{ name: &quot;Clark&quot;, age: 42 },
		{ name: &quot;Alice&quot;, age: 16 }
	];
	
	// Sort by age
	persons.sort(function (a, b) {
		return a.age - b.age;
	});
	
	console.log(persons);
	
	// Sort by name
	persons.sort(function(a, b) {
		var x = a.name.toLowerCase(); // ignore upper and lowercase
		var y = b.name.toLowerCase(); // ignore upper and lowercase
		if(x &lt; y) {
			return -1;
		}
		if(x &gt; y) {
			return 1;
		}
		// names must be equal
		return 0;
	});
	
	// Loop through all the elements in the array 
	for(var i in persons)  {  
		// Loop through all the properties in the object  
		for(var prop in persons[i]) {  
			document.write(prop + &quot;: &quot; + persons[i][prop] + &quot;&lt;br&gt;&quot;); 
		}
		document.write(&quot;&lt;hr&gt;&quot;);
	}
	&lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
