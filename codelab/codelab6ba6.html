&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;jQuery Removing Clickable Behavior&lt;/title&gt;
&lt;style&gt;
	.menu a{
		margin-left: 20px;
	}
	.menu a.disabled{
		color: #666;
		text-decoration: none;
	}
&lt;/style&gt;
&lt;script src=&quot;https://code.jquery.com/jquery-1.12.4.min.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
$(document).ready(function(){
	$(&quot;.menu a&quot;).each(function(){
		if($(this).hasClass(&quot;disabled&quot;)){
			$(this).removeAttr(&quot;href&quot;);
		}
	});
});
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;div class=&quot;menu&quot;&gt;
		&lt;a href=&quot;https://www.webschooltoday,com/html-tutorial/&quot;&gt;HTML&lt;/a&gt;

		&lt;a href=&quot;https://www.webschooltoday,com/codelab.php&quot; class=&quot;disabled&quot;&gt;CodeLab&lt;/a&gt;
	&lt;/div&gt;
	&lt;p&gt;&lt;strong&gt;Note:&lt;/strong&gt; In this example we have removed the clickable behavior from links having the class &quot;disabled&quot;.&lt;p&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
