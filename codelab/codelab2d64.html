&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1, shrink-to-fit=no&quot;&gt;
&lt;title&gt;Creating Twitter Typeahead using JSON Data&lt;/title&gt;
&lt;script src=&quot;https://code.jquery.com/jquery-3.5.1.min.js&quot;&gt;&lt;/script&gt;
&lt;script  type=&quot;text/javascript&quot; src=&quot;/output_file/js/typeahead/0.11.1/typeahead.bundle.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
$(document).ready(function(){
	// Sonstructs the suggestion engine
	var countries = new Bloodhound({
		datumTokenizer: Bloodhound.tokenizers.whitespace,
		queryTokenizer: Bloodhound.tokenizers.whitespace,
		// The url points to a json file that contains an array of country names
		prefetch: '/output_file/data/countries.json'
	});
	
	// Initializing the typeahead with remote dataset
	$('.typeahead').typeahead(null, {
		name: 'countries',
		source: countries,
		limit: 10 /* Specify maximum number of suggestions to be displayed */
	});
});  
&lt;/script&gt;
&lt;style&gt;
.bs-example {
	font-family: sans-serif;

.typeahead, .tt-query, .tt-hint {
	border: 2px solid #CCCCCC;

	height: 30px;
	line-height: 30px;
	outline: medium none;
	padding: 8px 12px;
	width: 396px;
}
.typeahead {
	background-color: #FFFFFF;
}
.typeahead:focus {
	border: 2px solid #0097CF;
}
.tt-query {
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
}
.tt-hint {
	color: #999999;
}
.tt-menu {
	background-color: #FFFFFF;
	border: 1px solid rgba(0, 0, 0, 0.2);
	border-radius: 8px;
	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
	margin-top: 12px;
	padding: 8px 0;
	width: 422px;
}
.tt-suggestion {
	font-size: 22px;  /* Set suggestion dropdown font size */
	padding: 3px 20px;
}
.tt-suggestion:hover {
	cursor: pointer;
	background-color: #0097CF;
	color: #FFFFFF;
}
.tt-suggestion p {
	margin: 0;
}
&lt;/style&gt;
