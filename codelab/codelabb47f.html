&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;jQuery Detect Click Outside an Element&lt;/title&gt;
&lt;style&gt;
	body{
		font: 15px Arial, sans-serif;
	}
	ul{
		padding: 0;
		list-style: none;
		background: #f2f2f2;
		border: 1px solid #dedede;
	}
	ul li{
		display: inline-block;
		position: relative;
		line-height: 21px;
	}
	ul li a{
		display: block;
		padding: 8px 25px;
		color: #333;
		text-decoration: none;
	}
	ul li a:hover{
		color: #fff;
		background: #939393;
	}
	ul.dropdown-menu{
		min-width: 100%; /* Set width of the dropdown */
		background: #f2f2f2;
		display: none;
		position: absolute;
		z-index: 999;     
		left: 0;
	}
	ul.dropdown-menu li{
		display: block;
		white-space: nowrap;
	}
	p.hint{
		height: 25px;
	}
&lt;/style&gt;
&lt;script src=&quot;https://code.jquery.com/jquery-1.12.4.min.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
$(document).ready(function(){
	// Toggle dropdown menu on click of trigger element
	$(&quot;.dropdown-toggle&quot;).click(function(){
		// Hide other dropdown menus in case of multiple dropdowns
		$(&quot;.dropdown-menu&quot;).not($(this).next()).slideUp(&quot;fast&quot;);
		
		// Toggle the current dropdown menu
		$(this).next(&quot;.dropdown-menu&quot;).slideToggle(&quot;fast&quot;);
		
		// Showing the hint message
		$(&quot;.hint&quot;).html(&quot;A click &lt;b&gt;inside&lt;/b&gt; the dropdown is detected.&quot;);
	});
	
	// Hide dropdown menu on click outside
	$(document).on(&quot;click&quot;, function(event){
		if(!$(event.target).closest(&quot;.dropdown&quot;).length){
			$(&quot;.dropdown-menu&quot;).slideUp(&quot;fast&quot;);
			
			// Showing the hint message
			$(&quot;.hint&quot;).html(&quot;A click &lt;b&gt;outside&lt;/b&gt; the dropdown is detected.&quot;);
		}
	});
});
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;p class=&quot;hint&quot;&gt;&lt;!-- Hint text will be inserted here --&gt;&lt;/p&gt;
	&lt;ul&gt;
		&lt;li&gt;&lt;a href=&quot;#&quot;&gt;Home&lt;/a&gt;&lt;/li&gt;
		&lt;li&gt;&lt;a href=&quot;#&quot;&gt;About&lt;/a&gt;&lt;/li&gt;
		&lt;li class=&quot;dropdown&quot;&gt;
			&lt;a href=&quot;#&quot; class=&quot;dropdown-toggle&quot;&gt;Services &amp;#9662;&lt;/a&gt;
			&lt;ul class=&quot;dropdown-menu&quot;&gt;
				&lt;li&gt;&lt;a href=&quot;#&quot;&gt;Web Design&lt;/a&gt;&lt;/li&gt;
				&lt;li&gt;&lt;a href=&quot;#&quot;&gt;Web Development&lt;/a&gt;&lt;/li&gt;
				&lt;li&gt;&lt;a href=&quot;#&quot;&gt;Graphic Design&lt;/a&gt;&lt;/li&gt;
			&lt;/ul&gt;
		&lt;/li&gt;
		&lt;li&gt;&lt;a href=&quot;#&quot;&gt;Contact&lt;/a&gt;&lt;/li&gt;
	&lt;/ul&gt;
&lt;/body&gt;
