&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge&quot;&gt;
&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1&quot;&gt;
&lt;title&gt;Activate Bootstrap 3 Carousel via Data Attributes&lt;/title&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css&quot;&gt;
&lt;script src=&quot;https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js&quot;&gt;&lt;/script&gt;
&lt;script src=&quot;https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js&quot;&gt;&lt;/script&gt;
&lt;style type=&quot;text/css&quot;&gt;
.carousel{
	background: #2f4357;
	margin-top: 20px;
}
.carousel .item{
	min-height: 280px; /* Prevent carousel from being distorted if for some reason image doesn't load */
}
.carousel .item img{
	margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
	margin: 20px;
}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div class=&quot;bs-example&quot;&gt;
	&lt;div id=&quot;myCarousel&quot; class=&quot;carousel slide&quot; data-interval=&quot;3000&quot; data-ride=&quot;carousel&quot;&gt;
		&lt;!-- Carousel indicators --&gt;
		&lt;ol class=&quot;carousel-indicators&quot;&gt;
			&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;0&quot; class=&quot;active&quot;&gt;&lt;/li&gt;
			&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;1&quot;&gt;&lt;/li&gt;
			&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;2&quot;&gt;&lt;/li&gt;
		&lt;/ol&gt;   
		&lt;!-- Wrapper for carousel items --&gt;
		&lt;div class=&quot;carousel-inner&quot;&gt;
			&lt;div class=&quot;active item&quot;&gt;
				&lt;img src=&quot;/output_file/images/slide1.png&quot; alt=&quot;First Slide&quot;&gt;
					&lt;div class=&quot;carousel-caption&quot;&gt;
					&lt;h3&gt;First slide label&lt;/h3&gt;
					&lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit.&lt;/p&gt;
				&lt;/div&gt;
			&lt;/div&gt;
			&lt;div class=&quot;item&quot;&gt;
				&lt;img src=&quot;/output_file/images/slide2.png&quot; alt=&quot;Second Slide&quot;&gt;
				&lt;div class=&quot;carousel-caption&quot;&gt;
					&lt;h3&gt;Second slide label&lt;/h3&gt;
					&lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit.&lt;/p&gt;
				&lt;/div&gt;
			&lt;/div&gt;
			&lt;div class=&quot;item&quot;&gt;
				&lt;img src=&quot;/output_file/images/slide3.png&quot; alt=&quot;Third Slide&quot;&gt;
				&lt;div class=&quot;carousel-caption&quot;&gt;
					&lt;h3&gt;Third slide label&lt;/h3&gt;
					&lt;p&gt;Praesent commodo cursus magna, vel scelerisque nisl consectetur.&lt;/p&gt;
				&lt;/div&gt;
			&lt;/div&gt;
		&lt;/div&gt;
		&lt;!-- Carousel controls --&gt;
		&lt;a class=&quot;carousel-control left&quot; href=&quot;#myCarousel&quot; data-slide=&quot;prev&quot;&gt;
			&lt;span class=&quot;glyphicon glyphicon-chevron-left&quot;&gt;&lt;/span&gt;
		&lt;/a&gt;
		&lt;a class=&quot;carousel-control right&quot; href=&quot;#myCarousel&quot; data-slide=&quot;next&quot;&gt;
			&lt;span class=&quot;glyphicon glyphicon-chevron-right&quot;&gt;&lt;/span&gt;
		&lt;/a&gt;
	&lt;/div&gt;
&lt;/div&gt;
&lt;/body&gt;
