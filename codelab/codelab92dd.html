&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;Example of Navigation Menu Based on Image Sprite&lt;/title&gt;
&lt;style&gt;
	ul.menu {
		list-style-type: none;
	}
	ul.menu li {
		padding: 5px;
		font-size: 16px;
		font-family: &quot;Trebuchet MS&quot;, Arial, sans-serif;
	}
	ul.menu li a {
		height: 50px;
		line-height: 50px;
		display: inline-block;
		padding-left: 60px; /* To sift text off the background-image */
		color: #3E789F;
		background: url(&quot;/output_file/images/mySprite.png&quot;) no-repeat; /* As all link share the same background-image */
	}
	ul.menu li.firefox a {
		background-position: 0 0;
	}
	ul.menu li.chrome a {
		background-position: 0 -100px;
	}
	ul.menu li.ie a {
		background-position: 0 -200px;
	}
	ul.menu li.safari a {
		background-position: 0 -300px;
	}
	ul.menu li.opera a {
		background-position: 0 -400px;
	}
	ul.menu li.firefox a:hover {
		background-position: 0 -50px;
	}
	ul.menu li.chrome a:hover {
		background-position: 0 -150px;
	}
	ul.menu li.ie a:hover {
		background-position: 0 -250px;
	}
	ul.menu li.safari a:hover {
		background-position: 0 -350px;
	}
	ul.menu li.opera a:hover {
		background-position: 0 -450px;
	}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;ul class=&quot;menu&quot;&gt;
		&lt;li class=&quot;firefox&quot;&gt;&lt;a href=&quot;#&quot;&gt;Firefox&lt;/a&gt;&lt;/li&gt;
		&lt;li class=&quot;chrome&quot;&gt;&lt;a href=&quot;#&quot;&gt;Chrome&lt;/a&gt;&lt;/li&gt;
		&lt;li class=&quot;ie&quot;&gt;&lt;a href=&quot;#&quot;&gt;Explorer&lt;/a&gt;&lt;/li&gt;
		&lt;li class=&quot;opera&quot;&gt;&lt;a href=&quot;#&quot;&gt;Opera&lt;/a&gt;&lt;/li&gt;
		&lt;li class=&quot;safari&quot;&gt;&lt;a href=&quot;#&quot;&gt;Safari&lt;/a&gt;&lt;/li&gt;
	&lt;/ul&gt;
&lt;/body&gt;
