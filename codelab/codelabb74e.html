&lt;html lang=&quot;en&quot;&gt;

&lt;script src=&quot;https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js&quot;&gt;&lt;/script&gt;
&lt;style&gt;
.carousel{
	margin: 30px 0;
	background: #ccc;
		position: relative;
	box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
}
.carousel:after {
	content: &quot;&quot;;
	position: absolute;
	z-index: -1;
	box-shadow: 0 0 20px rgba(0,0,0,0.8);
	height: 60px;
	bottom: 0px;
	left: 10px;
	right: 10px;
	border-radius: 100px / 20px;
}
.carousel .item {
	text-align: center;
	overflow: hidden;
	height: 475px;
}
.carousel .item img {
	max-width: 100%;
	margin: 0 auto; /* Align slide image horizontally center in Bootstrap v3 */
}
.carousel .carousel-control {
	width: 50px;
	height: 50px;
	background: #000;
	margin: auto 0;
	opacity: 0.8;
}
.carousel .carousel-control:hover {
	opacity: 0.9;
}
.carousel .carousel-control i {
	font-size: 41px;
}
.carousel-caption h3, .carousel-caption p {
	color: #fff;
	display: inline-block;
	font-family: 'Oswald', sans-serif;
	text-shadow: none;
	margin-bottom: 20px;
}
.carousel-caption h3 {
	background: rgba(0,0,0,0.9);
	padding: 12px 24px;
	font-size: 40px;	
	text-transform: uppercase;
}
.carousel-caption p {
	background: #8fc93c;
	padding: 10px 20px;
	font-size: 20px;
	font-weight: 300;
}
.carousel-action {
	padding: 10px 0 30px;
}
.carousel-action .btn {
	min-height: 34px;
	border-radius: 0;
	margin: 3px;
	min-width: 150px;
	text-transform: uppercase;
	font-family: 'Oswald', sans-serif;
}
.carousel-action .btn-primary {
	border-color: #000;
	background: none;
	color: #000;
}
.carousel-action .btn-primary:hover {
	background: #000;
	color: #fff;
}
.carousel-action .btn-success {
	background: #8fc93c;
	border: none;
}
.carousel-action .btn-success:hover {
	background: #87bd35;
}
.carousel-indicators li, .carousel-indicators li.active {
	width: 11px;
	height: 11px;
	border-radius: 50%;
	margin: 1px 6px;
}
.carousel-indicators li {
	background: transparent;
	border: 1px solid #fff;
}
.carousel-indicators li.active {
	background: #8fc93c;
	border-color: #8fc93c;
}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div class=&quot;container&quot;&gt;

				&lt;/ol&gt;

							&lt;/div&gt;
						&lt;/div&gt;
					&lt;/div&gt;	
					&lt;div class=&quot;item&quot;&gt;
						&lt;img src=&quot;/output_file/images/slides/tablet.jpg&quot; alt=&quot;&quot;&gt;
						&lt;div class=&quot;carousel-caption&quot;&gt;
							&lt;h3&gt;Amazing Digital Experience&lt;/h3&gt;

							&lt;div class=&quot;carousel-action&quot;&gt;
								&lt;a href=&quot;#&quot; class=&quot;btn btn-primary&quot;&gt;Learn More&lt;/a&gt;
								&lt;a href=&quot;#&quot; class=&quot;btn btn-success&quot;&gt;Try Now&lt;/a&gt;
							&lt;/div&gt;
						&lt;/div&gt;
					&lt;/div&gt;	
				&lt;/div&gt;
				&lt;!-- Carousel controls --&gt;
				&lt;a class=&quot;carousel-control left&quot; href=&quot;#myCarousel&quot; data-slide=&quot;prev&quot;&gt;
					&lt;i class=&quot;fa fa-angle-left&quot;&gt;&lt;/i&gt;
