&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;

&lt;title&gt;Example of Setting Bootstrap 3 Modal's backdrop Option via Data Attribute&lt;/title&gt;

	}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div class=&quot;bs-example&quot;&gt;
	&lt;p&gt;&lt;strong&gt;Note:&lt;/strong&gt; Click the following buttons to show modals with different &lt;code&gt;backdrop&lt;/code&gt; option setting.&lt;/p&gt;
	&lt;!-- Button HTML (to Trigger Modal) --&gt;
	&lt;button type=&quot;button&quot; class=&quot;btn btn-success&quot; data-toggle=&quot;modal&quot; data-target=&quot;#withBackdrop&quot;&gt;Modal (data-backdrop=&quot;true&quot;)&lt;/button&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-danger&quot; data-toggle=&quot;modal&quot; data-target=&quot;#noBackdrop&quot;&gt;Modal (data-backdrop=&quot;false&quot;)&lt;/button&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-info&quot; data-toggle=&quot;modal&quot; data-target=&quot;#staticBackdrop&quot;&gt;Modal (data-backdrop=&quot;static&quot;)&lt;/button&gt;
	
	&lt;!-- Modal HTML --&gt;
	&lt;div id=&quot;withBackdrop&quot; class=&quot;modal fade&quot; data-backdrop=&quot;true&quot;&gt;
		&lt;div class=&quot;modal-dialog&quot;&gt;
			&lt;div class=&quot;modal-content&quot;&gt;
				&lt;div class=&quot;modal-header&quot;&gt;
					&lt;button type=&quot;button&quot; class=&quot;close&quot; data-dismiss=&quot;modal&quot; aria-hidden=&quot;true&quot;&gt;&amp;times;&lt;/button&gt;
					&lt;h4 class=&quot;modal-title&quot;&gt;Modal with Backdrop&lt;/h4&gt;
				&lt;/div&gt;
				&lt;div class=&quot;modal-body&quot;&gt;
					&lt;p&gt;Bootstrap modal with backdrop/black overlay. This is default behavior.&lt;/p&gt;
					&lt;p class=&quot;text-info&quot;&gt;&lt;small&gt;&lt;strong&gt;Note:&lt;/strong&gt; If you click outside the modal i.e. on the backdrop, it will close.&lt;/small&gt;&lt;/p&gt;
				&lt;/div&gt;
				&lt;div class=&quot;modal-footer&quot;&gt;
					&lt;button type=&quot;button&quot; class=&quot;btn btn-default&quot; data-dismiss=&quot;modal&quot;&gt;Close&lt;/button&gt;
					&lt;button type=&quot;button&quot; class=&quot;btn btn-primary&quot;&gt;OK&lt;/button&gt;
				&lt;/div&gt;
			&lt;/div&gt;
		&lt;/div&gt;
	&lt;/div&gt;
	
	&lt;!-- Modal HTML --&gt;
	&lt;div id=&quot;noBackdrop&quot; class=&quot;modal fade&quot; data-backdrop=&quot;false&quot;&gt;
		&lt;div class=&quot;modal-dialog&quot;&gt;
			&lt;div class=&quot;modal-content&quot;&gt;
				&lt;div class=&quot;modal-header&quot;&gt;
					&lt;button type=&quot;button&quot; class=&quot;close&quot; data-dismiss=&quot;modal&quot; aria-hidden=&quot;true&quot;&gt;&amp;times;&lt;/button&gt;
					&lt;h4 class=&quot;modal-title&quot;&gt;Modal without Backdrop&lt;/h4&gt;
				&lt;/div&gt;
				&lt;div class=&quot;modal-body&quot;&gt;
					&lt;p&gt;Bootstrap modal without backdrop/black overlay.&lt;/p&gt;
					&lt;p class=&quot;text-info&quot;&gt;&lt;small&gt;&lt;strong&gt;Note:&lt;/strong&gt; If you click outside the modal, it will not close, as there is no backdrop.&lt;/small&gt;&lt;/p&gt;
				&lt;/div&gt;
				&lt;div class=&quot;modal-footer&quot;&gt;
					&lt;button type=&quot;button&quot; class=&quot;btn btn-default&quot; data-dismiss=&quot;modal&quot;&gt;Close&lt;/button&gt;
					&lt;button type=&quot;button&quot; class=&quot;btn btn-primary&quot;&gt;OK&lt;/button&gt;
				&lt;/div&gt;
			&lt;/div&gt;
		&lt;/div&gt;
	&lt;/div&gt;
	
	&lt;!-- Modal HTML --&gt;
	&lt;div id=&quot;staticBackdrop&quot; class=&quot;modal fade&quot; data-backdrop=&quot;static&quot;&gt;
		&lt;div class=&quot;modal-dialog&quot;&gt;
			&lt;div class=&quot;modal-content&quot;&gt;
				&lt;div class=&quot;modal-header&quot;&gt;
					&lt;button type=&quot;button&quot; class=&quot;close&quot; data-dismiss=&quot;modal&quot; aria-hidden=&quot;true&quot;&gt;&amp;times;&lt;/button&gt;
					&lt;h4 class=&quot;modal-title&quot;&gt;Modal with Static Backdrop&lt;/h4&gt;
				&lt;/div&gt;
				&lt;div class=&quot;modal-body&quot;&gt;
					&lt;p&gt;Bootstrap modal with static backdrop/black overlay.&lt;/p&gt;
					&lt;p class=&quot;text-info&quot;&gt;&lt;small&gt;&lt;strong&gt;Note:&lt;/strong&gt; If you click outside the modal i.e. on the backdrop, it will not hide.&lt;/small&gt;&lt;/p&gt;
				&lt;/div&gt;
				&lt;div class=&quot;modal-footer&quot;&gt;
					&lt;button type=&quot;button&quot; class=&quot;btn btn-default&quot; data-dismiss=&quot;modal&quot;&gt;Close&lt;/button&gt;
					&lt;button type=&quot;button&quot; class=&quot;btn btn-primary&quot;&gt;OK&lt;/button&gt;
				&lt;/div&gt;
			&lt;/div&gt;
		&lt;/div&gt;
	&lt;/div&gt;
	
&lt;/div&gt;
