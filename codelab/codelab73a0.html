&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;jQuery Selecting Element by Data Attribute&lt;/title&gt;
&lt;style&gt;
	ul li { 
		display: inline-block;
		margin: 10px;
		list-style: none;
	}
	ul li img.selected{
		outline: 5px solid black;
	}
&lt;/style&gt;
&lt;script src=&quot;https://code.jquery.com/jquery-1.12.4.min.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
$(document).ready(function(){
	$(&quot;select&quot;).change(function(){
		// Get selected option value from dropdown
		var slide = $(this).children(&quot;option:selected&quot;).val();
		
		// Remove existing selected class from the image
		$(&quot;.slides img&quot;).removeClass(&quot;selected&quot;);
		
		// Select image based on its data-slide attribute value
		$('.slides img[data-slide=' + slide + ']').addClass(&quot;selected&quot;);
	});    
});
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;label&gt;Slide:&lt;/label&gt;
	&lt;select&gt;
		&lt;option&gt;select&lt;/option&gt;
		&lt;option&gt;1&lt;/option&gt;
		&lt;option&gt;2&lt;/option&gt;
		&lt;option&gt;3&lt;/option&gt;
		&lt;option&gt;4&lt;/option&gt;
	&lt;/select&gt;
	&lt;hr&gt;
	&lt;ul class=&quot;slides&quot;&gt;
		&lt;li&gt;
			&lt;img src=&quot;/output_file/images/club.jpg&quot; alt=&quot;Club&quot; data-slide=&quot;1&quot;&gt;
		&lt;/li&gt;
		&lt;li&gt;
			&lt;img src=&quot;/output_file/images/diamond.jpg&quot; alt=&quot;Diamond&quot; data-slide=&quot;2&quot;&gt;
		&lt;/li&gt;
		&lt;li&gt;
			&lt;img src=&quot;/output_file/images/spade.jpg&quot; alt=&quot;Spade&quot; data-slide=&quot;3&quot;&gt;
		&lt;/li&gt;
		&lt;li&gt;
			&lt;img src=&quot;/output_file/images/heart.jpg&quot; alt=&quot;Heart&quot; data-slide=&quot;4&quot;&gt;
		&lt;/li&gt;
	&lt;/ul&gt;
	&lt;hr&gt;
	&lt;p&gt;&lt;strong&gt;Note:&lt;/strong&gt; Select any value in the dropdown and it will highlight the respective slide based on the data-attribute value.&lt;/p&gt;
&lt;/body&gt;
