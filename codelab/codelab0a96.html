&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;

&lt;link rel=&quot;stylesheet&quot; href=&quot;https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css&quot;&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css&quot;&gt;
&lt;script src=&quot;https://code.jquery.com/jquery-3.5.1.min.js&quot;&gt;&lt;/script&gt;
&lt;script src=&quot;https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js&quot;&gt;&lt;/script&gt;
&lt;script src=&quot;https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js&quot;&gt;&lt;/script&gt;
&lt;style&gt;
	.bs-example{
		margin: 100px auto;
	}
	.bs-example a{
		font-size: 20px;
	}
&lt;/style&gt;
&lt;script&gt;
$(document).ready(function(){
	$(&quot;.show-tooltip&quot;).click(function(){
		$(&quot;#myTooltip&quot;).tooltip('show');
	});
	$(&quot;.hide-tooltip&quot;).click(function(){
		$(&quot;#myTooltip&quot;).tooltip('hide');
	});
	$(&quot;.toggle-tooltip&quot;).click(function(){
		$(&quot;#myTooltip&quot;).tooltip('toggle');
	});
	$(&quot;.enable-tooltip&quot;).click(function(){
		$(&quot;#myTooltip&quot;).tooltip('enable');
	});
	$(&quot;.disable-tooltip&quot;).click(function(){
		$(&quot;#myTooltip&quot;).tooltip('disable');
	});
	$(&quot;.toggle-enabled-tooltip&quot;).click(function(){
		$(&quot;#myTooltip&quot;).tooltip('toggleEnabled');
	});
	$(&quot;.toggle-update&quot;).click(function(){
		$(&quot;#myTooltip&quot;).tooltip('update');
	});
	$(&quot;.destroy-tooltip&quot;).click(function(){
		$(&quot;#myTooltip&quot;).tooltip('dispose');
	});
});
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div class=&quot;bs-example text-center&quot;&gt; 
	&lt;p&gt;
		&lt;a href=&quot;#&quot; data-toggle=&quot;tooltip&quot; id=&quot;myTooltip&quot; title=&quot;This is default title&quot;&gt;Tooltip Example&lt;/a&gt;
	&lt;/p&gt;
	&lt;div class=&quot;mt-4&quot;&gt;
		&lt;p&gt;Click on the following buttons to control the tooltip manually.&lt;/p&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-primary show-tooltip&quot;&gt;Show&lt;/button&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-warning hide-tooltip&quot;&gt;Hide&lt;/button&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-success toggle-tooltip&quot;&gt;Toogle&lt;/button&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-info enable-tooltip&quot;&gt;Enable&lt;/button&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-secondary disable-tooltip&quot;&gt;Disable&lt;/button&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-dark toggle-enabled-tooltip&quot;&gt;Toogle Enabled&lt;/button&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-warning update-tooltip&quot;&gt;Update&lt;/button&gt;
		&lt;button type=&quot;button&quot; class=&quot;btn btn-danger destroy-tooltip&quot;&gt;Destroy&lt;/button&gt;
	&lt;/div&gt;  
&lt;/div&gt;
&lt;/body&gt;
