&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge&quot;&gt;

&lt;title&gt;Bootstrap Carousel with Tabbed Navigation&lt;/title&gt;
&lt;link href=&quot;https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto:300,400,700&quot; rel=&quot;stylesheet&quot;&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css&quot;&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css&quot;&gt;
&lt;script src=&quot;https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js&quot;&gt;&lt;/script&gt;
&lt;script src=&quot;https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js&quot;&gt;&lt;/script&gt;
&lt;style&gt;
.carousel {
	margin: 30px 0;
	background: #ccc;
}
.carousel .item {
	text-align: center;
	overflow: hidden;
	height: 475px;
}
.carousel .item img {
	max-width: 100%;
	margin: 0 auto; /* Align slide image horizontally center in Bootstrap v3 */
}
.carousel .carousel-control {
	width: 50px;
	height: 50px;
	background: #000;
	margin: auto 0;
	opacity: 0.8;
}
.carousel .carousel-control:hover {
	opacity: 0.9;
}
.carousel .carousel-control i {
	font-size: 41px;
	margin-top: 3px;
}
.carousel-caption h3, .carousel-caption p {
	color: #fff;
	display: inline-block;
	font-family: 'Oswald', sans-serif;
	text-shadow: none;
	margin-bottom: 20px;
}
.carousel-caption h3 {
	background: rgba(0,0,0,0.9);
	padding: 12px 24px;
	font-size: 40px;	
	text-transform: uppercase;
}
.carousel-caption p {
	background: #20b0b9;
	padding: 10px 20px;
	font-size: 20px;
	font-weight: 300;
}
.carousel-indicators li, .carousel-indicators li.active {
	margin-left: 4px;
	margin-right: 4px;
}
.carousel-indicators li.active {
	background: #20b0b9;
	border-color: #20b0b9;
}
.carousel .nav {	
	background: #eee;
}
.carousel .nav a {
	color: #333;
	border-radius: 0;
	font-size: 85%;
	padding: 10px 16px;
	background: transparent;
}
.carousel .nav .nav-item.active a {
	color: #fff;
	background: #20b0b9;
}
.carousel .nav strong {
	display: block;
	font-family: 'Roboto', sans-serif;
	font-size: 110%;
	text-transform: uppercase;
}
&lt;/style&gt;
&lt;script&gt;
	$(document).ready(function(){
		// Highlight bottom nav links
		var clickEvent = false;
		$(&quot;#myCarousel&quot;).on(&quot;click&quot;, &quot;.nav a&quot;, function(){
			clickEvent = true;
			$(this).parent().siblings().removeClass(&quot;active&quot;);
			$(this).parent().addClass(&quot;active&quot;);		
		}).on(&quot;slid.bs.carousel&quot;, function(e){
			if(!clickEvent){
				itemIndex = $(e.relatedTarget).index();
				targetNavItem = $(&quot;.nav li[data-slide-to='&quot; + itemIndex + &quot;']&quot;);
				$(&quot;.nav li&quot;).not(targetNavItem).removeClass(&quot;active&quot;);
				targetNavItem.addClass(&quot;active&quot;);
			}
			clickEvent = false;
		});
	});
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div class=&quot;container&quot;&gt;
	&lt;div class=&quot;row&quot;&gt;

							&lt;p&gt;Nullam hendrerit justo non leo aliquet imperdiet. Etiam sagittis lectus condime dapibus vitae.&lt;/p&gt;
						&lt;/div&gt;
					&lt;/div&gt;
					&lt;div class=&quot;item&quot;&gt;
						&lt;img src=&quot;/output_file/images/slides/workstation.jpg&quot; alt=&quot;&quot;&gt;
						&lt;div class=&quot;carousel-caption&quot;&gt;
							&lt;h3&gt;Attractive Pricing&lt;/h3&gt;
							&lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam pellentesque tempor quis.&lt;/p&gt;
						&lt;/div&gt;
					&lt;/div&gt;
					&lt;div class=&quot;item&quot;&gt;
						&lt;img src=&quot;/output_file/images/slides/report.jpg&quot; alt=&quot;&quot;&gt;
						&lt;div class=&quot;carousel-caption&quot;&gt;
							&lt;h3&gt;Award Winning Support&lt;/h3&gt;
							&lt;p&gt;Nullam hendrerit justo non leo aliquet imperdiet. Etiam in sagittis lectus ultrices placerat.&lt;/p&gt;
						&lt;/div&gt;
					&lt;/div&gt;
				&lt;/div&gt;
				&lt;!-- End Carousel Inner --&gt;
				&lt;ul class=&quot;nav nav-pills nav-justified&quot;&gt;
					&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;0&quot; class=&quot;nav-item active&quot;&gt;&lt;a href=&quot;#&quot;&gt;&lt;strong&gt;About&lt;/strong&gt;Lorem ipsum dolor sit amet&lt;/a&gt;&lt;/li&gt;
					&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;1&quot; class=&quot;nav-item&quot;&gt;&lt;a href=&quot;#&quot;&gt;&lt;strong&gt;Features&lt;/strong&gt; Nesciunt stumpown odio aliqua&lt;/a&gt;&lt;/li&gt;
					&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;2&quot; class=&quot;nav-item&quot;&gt;&lt;a href=&quot;#&quot;&gt;&lt;strong&gt;Pricing&lt;/strong&gt; Oullam hendrerit justom leow&lt;/a&gt;&lt;/li&gt;
