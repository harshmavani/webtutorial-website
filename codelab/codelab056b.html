&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;JavaScript RegExp to Replace All Words inside a String&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;h4&gt;Original String&lt;/h4&gt;
	&lt;p&gt;if the facts do not fit the theory, change the facts.&lt;/p&gt;
	&lt;h4&gt;String After Replacement&lt;/h4&gt;
	
	&lt;script&gt;
	/* Define function for escaping user input to be treated as 
		a literal string within a regular expression */
	function escapeRegExp(string){
		return string.replace(/[.*+?^${}()|[\]\\]/g, &quot;\\$&amp;&quot;);
	}
		
	/* Define functin to find and replace specified term with replacement string */
	function replaceAll(str, term, replacement) {
		return str.replace(new RegExp(escapeRegExp(term), 'g'), replacement);
	}
		
	/* Testing our replaceAll() function  */
	var myStr = 'if the facts do not fit the theory, change the facts.';
	var newStr = replaceAll(myStr, 'facts', 'statistics')
	
	// Printing the modified string
	document.write('&lt;p&gt;' + newStr + '&lt;/p&gt;');
	&lt;/script&gt;
&lt;/body&gt;
