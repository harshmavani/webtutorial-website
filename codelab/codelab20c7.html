&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;jQuery Preview an Image Before it is Uploaded&lt;/title&gt;
&lt;script src=&quot;https://code.jquery.com/jquery-1.12.4.min.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
	function previewFile(input){
		var file = $(&quot;input[type=file]&quot;).get(0).files[0];
	
		if(file){
			var reader = new FileReader();
	
			reader.onload = function(){
				$(&quot;#previewImg&quot;).attr(&quot;src&quot;, reader.result);
			}
	
			reader.readAsDataURL(file);
		}
	}
&lt;/script&gt;
&lt;/head&gt; 
&lt;body&gt;
	&lt;form action=&quot;/output_file/actions/confirmation.php&quot; method=&quot;post&quot;&gt;
		&lt;p&gt;
			&lt;input type=&quot;file&quot; name=&quot;photo&quot; onchange=&quot;previewFile(this);&quot; required&gt;
		&lt;/p&gt;
		&lt;img id=&quot;previewImg&quot; src=&quot;/output_file/images/transparent.png&quot; alt=&quot;Placeholder&quot;&gt;
		&lt;p&gt;
			&lt;input type=&quot;submit&quot; value=&quot;Submit&quot;&gt;            
		&lt;/p&gt;        
	&lt;/form&gt;
&lt;/body&gt;
