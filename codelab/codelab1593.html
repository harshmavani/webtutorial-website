&lt;script src=&quot;https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js&quot;&gt;&lt;/script&gt;

&lt;script type=&quot;text/javascript&quot;&gt;
$(document).ready(function(){
	$(&quot;#myTooltips a&quot;).tooltip({
		template : '&lt;div class=&quot;tooltip&quot;&gt;&lt;div class=&quot;tooltip-arrow&quot;&gt;&lt;/div&gt;&lt;div class=&quot;tooltip-head&quot;&gt;&lt;h3&gt;&lt;span class=&quot;glyphicon glyphicon-info-sign&quot;&gt;&lt;/span&gt; Tool Info&lt;/h3&gt;&lt;/div&gt;&lt;div class=&quot;tooltip-inner&quot;&gt;&lt;/div&gt;&lt;/div&gt;'
	});
});
&lt;/script&gt;
&lt;style type=&quot;text/css&quot;&gt;
	.bs-example{
		margin: 200px 100px;
	}
	.bs-example a{
		margin: 25px;
		font-size: 20px;
	}
	/* Styles for custom tooltip template */
	.tooltip-head{
		color: #fff;
		background: #000;
		padding: 10px 10px 5px;
		border-radius: 4px 4px 0 0;
		text-align: center;
		margin-bottom: -2px; /* Hide default tooltip rounded corner from top */
	}
	.tooltip-head .glyphicon{
		font-size: 22px;
		vertical-align: bottom;
	}
	.tooltip-head h3{
		margin: 0;
		font-size: 18px;
	}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
