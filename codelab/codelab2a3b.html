&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;title&gt;Example of HTML menu Tag&lt;/title&gt;
&lt;script type=&quot;text/javascript&quot;&gt;
	function zoomin(){
		var myImg = document.getElementById(&quot;sky&quot;);
		var curr_width = myImg.clientWidth;
		if(curr_width == 500){
			alert(&quot;Maximum zoom-in level reached.&quot;);
		} else{
			myImg.style.width = (curr_width + 50) +&quot;px&quot;;
		} 
	}
	function zoomout(){
		var myImg = document.getElementById(&quot;sky&quot;);
		var curr_width = myImg.clientWidth;
		if(curr_width == 50){
			alert(&quot;Maximum zoom-out level reached.&quot;);
		} else{
			myImg.style.width = (curr_width - 50) +&quot;px&quot;;
		}
	}
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;img src=&quot;/output_file/images/sky.jpg&quot; id=&quot;sky&quot; width=&quot;250&quot; alt=&quot;Cloudy Sky&quot; contextmenu=&quot;skymenu&quot;&gt;
	&lt;menu type=&quot;context&quot; id=&quot;skymenu&quot;&gt;
		&lt;menuitem label=&quot;Zoom In&quot; icon=&quot;/output_file/images/zoom-in.png&quot; onclick=&quot;zoomin()&quot;&gt;&lt;/menuitem&gt;
		&lt;menuitem label=&quot;Zoom Out&quot; icon=&quot;/output_file/images/zoom-out.png&quot; onclick=&quot;zoomout()&quot;&gt;&lt;/menuitem&gt;
		&lt;menuitem label=&quot;Reload Image&quot; icon=&quot;/output_file/images/reload.png&quot; onclick=&quot;window.location.reload();&quot;&gt;&lt;/menuitem&gt;
	&lt;/menu&gt;
	&lt;p&gt;&lt;strong&gt;Note:&lt;/strong&gt; Right click on the image and select zoom-in, zoom-out or reload option form the contextmenu to understand how it works. This example works only in Firefox.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
