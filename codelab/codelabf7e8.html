	.modal-confirm {

	.modal-confirm .modal-content {
		padding: 20px;
		font-size: 16px;
		border-radius: 5px;

		top: 15px;
		right: 15px;
		color: #fff;
		text-shadow: none;
		opacity: 0.5;
	}
	.modal-confirm .close:hover {
		opacity: 0.8;

	.modal-confirm .icon-box {

		height: 95px;

	.modal-confirm .btn {

		border: none;

		background: #eda645;
