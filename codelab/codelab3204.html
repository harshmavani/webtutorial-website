&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;Custom Checkboxes with CSS and jQuery&lt;/title&gt;
&lt;style&gt;
	.custom-checkbox{
		width: 16px;
		height: 16px;
		display: inline-block;
		position: relative;
		z-index: 1;
		top: 3px;
		background: url(&quot;/output_file/images/checkbox.png&quot;) no-repeat;
	}
	.custom-checkbox:hover{
		background: url(&quot;/output_file/images/checkbox-hover.png&quot;) no-repeat;
	}
	.custom-checkbox.selected{
		background: url(&quot;/output_file/images/checkbox-selected.png&quot;) no-repeat;
	}
	.custom-checkbox input[type=&quot;checkbox&quot;]{
		margin: 0;
		position: absolute;
		z-index: 2;            
		cursor: pointer;
		outline: none;
		opacity: 0;
		/* CSS hacks for older browsers */
		_noFocusLine: expression(this.hideFocus=true); 
		-ms-filter: &quot;progid:DXImageTransform.Microsoft.Alpha(Opacity=0)&quot;;
		filter: alpha(opacity=0);
		-khtml-opacity: 0;
		-moz-opacity: 0;
	}
	
	/* Let's Beautify Our Form */
	form{
		margin: 20px;
	}
	label{
		display: block;
		padding: 2px 0;
	}
	input[type=&quot;submit&quot;]{
		float: left;
		background: #f2f2f2;
		border: 1px solid #CCCCCC;
		border-radius: 4px;
		margin-top: 20px;
		padding: 4px 10px;
		cursor: pointer;
		outline: none;
	}
	input[type=&quot;submit&quot;]:hover{
		color: #fff;
		border-color: #1b7aa9;
		background-color: #239fdb;
	}
&lt;/style&gt;
&lt;script src=&quot;https://code.jquery.com/jquery-1.12.4.min.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
	function customCheckbox(checkboxName){
		var checkBox = $('input[name=&quot;'+ checkboxName +'&quot;]');
		$(checkBox).each(function(){
			$(this).wrap( &quot;&lt;span class='custom-checkbox'&gt;&lt;/span&gt;&quot; );
			if($(this).is(':checked')){
				$(this).parent().addClass(&quot;selected&quot;);
			}
		});
		$(checkBox).click(function(){
			$(this).parent().toggleClass(&quot;selected&quot;);
		});
	}
	$(document).ready(function (){
		customCheckbox(&quot;sport[]&quot;);
		customCheckbox(&quot;car[]&quot;);
		customCheckbox(&quot;confirm&quot;);
	})
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
