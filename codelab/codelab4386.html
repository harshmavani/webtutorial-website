&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;CSS 3D Rotation Effect&lt;/title&gt;
&lt;style&gt;
	.flip-container {
		margin: 50px;
		perspective: 1000;
		display: inline-block;
	}
	.flip-container:hover .back {
		transform: rotateY(180deg);
	}
	.flip-container:hover .front {
		transform: rotateY(0deg);
	}
	.flip-container, .front, .back {
		width: 130px;
		height: 195px;
	}
	.card {
		transition: 0.6s;
		transform-style: preserve-3d;
		position: relative;
	}
	.front, .back {
		position: absolute;
		backface-visibility: hidden;
		transition: 0.6s;
		transform-style: preserve-3d;
	}
	.front {
		z-index: 1;
		transform: rotateY(-180deg);
		background: url(&quot;/output_file/images/card-front.jpg&quot;) no-repeat;
	}
	.back {
		z-index: 2;
		transform: rotateY(0deg);
		background: url(&quot;/output_file/images/card-back.jpg&quot;) no-repeat;
	}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;div class=&quot;flip-container&quot;&gt;
	&lt;div class=&quot;card&quot;&gt;
		&lt;div class=&quot;front&quot;&gt;
			&lt;!-- front content --&gt;
		&lt;/div&gt;
		&lt;div class=&quot;back&quot;&gt;
			&lt;!-- back content --&gt;
		&lt;/div&gt;
	&lt;/div&gt;
&lt;/div&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
