&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;Javascript Check If a Variable is Undefined or Null&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;p&gt;&lt;strong&gt;Note:&lt;/strong&gt; Press &lt;b&gt;F12&lt;/b&gt; key on the keyboard and click on the &quot;console&quot; tab to view the console output. Refresh the page or click the &quot;Show Output&quot; button to run the test again.&lt;/p&gt;
	&lt;hr&gt;
	&lt;script&gt;   
		var firstName;
		var lastName = null;
		// Try to get non existing DOM element
		var comment = document.getElementById('comment');
		
		console.log(firstName); // Print: undefined
		console.log(lastName);  // Print: null
		console.log(comment);   // Print: null
		
		console.log(typeof firstName); // Print: undefined
		console.log(typeof lastName);  // Print: object
		console.log(typeof comment);   // Print: object
		
		console.log(null == undefined)  // Print: true    
		console.log(null === undefined) // Print: false
		
		/* Since null == undefined is true, the following statements will catch both null and undefined */
		if(firstName == null){
			document.write('&lt;p&gt;Variable &quot;firstName&quot; is undefined.&lt;/p&gt;');
		}    
		if(lastName == null){
			document.write('&lt;p&gt;Variable &quot;lastName&quot; is null.&lt;/p&gt;');
		}
		
		/* Since null === undefined is false, the following statements will catch only null or undefined  */
		if(comment === undefined) {
			document.write('&lt;p&gt;Variable &quot;comment&quot; is undefined.&lt;/p&gt;');
		} else if(comment === null){
			document.write('&lt;p&gt;Variable &quot;comment&quot; is null.&lt;/p&gt;');
		}
	&lt;/script&gt;
&lt;/body&gt;</textarea>
