&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge&quot;&gt;

&lt;title&gt;Bootstrap Thumbnail Carousel&lt;/title&gt;
&lt;link href=&quot;https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&quot; rel=&quot;stylesheet&quot;&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css&quot;&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css&quot;&gt;
&lt;script src=&quot;https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js&quot;&gt;&lt;/script&gt;
&lt;script src=&quot;https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js&quot;&gt;&lt;/script&gt;
&lt;style&gt;
body {
	background: #ebebeb;
}
h2 {
	color: #696969;
	font-size: 26px;
	font-weight: 300;
	text-align: center;
	position: relative;
	margin: 40px 70px;
	text-transform: uppercase;
	font-family: 'Open Sans', sans-serif;
}
h2::after {
	content: &quot;&quot;;
	width: 100%;
	position: absolute;
	margin: 0 auto;
	height: 1px;
	border-radius: 1px;
	background: #d4d4d4;
	left: 0;
	right: 0;
	bottom: 14px;
}
h2 span {
	display: inline-block;
	padding: 0 25px;
	background:#ebebeb;
	position:relative;
	z-index:2;
}
.col-center {
	margin: 0 auto;
	float: none !important;
}
.carousel {	
	margin: 30px auto 50px;
	padding: 0 68px;
}
.carousel .item {
	text-align: center;
	overflow: hidden;
	height: 160px;
}
.carousel .item .img-box {
	background: #fff;
	padding: 9px;
	box-shadow: 0 6px 20px -6px rgba(0,0,0,0.4);
}
.carousel .item img {
	margin: 0 auto;
}
.carousel .carousel-control {
	width: 68px;
	background: none;
}
.carousel .carousel-control i {
	font-size: 28px;
	position: absolute;
	top: 50%;
	display: inline-block;
	margin-top: -15px;
	z-index: 5;
	left: 0;
	right: 0;
	color: rgba(0, 0, 0, 0.8);
	text-shadow: 0 3px 3px #e6e6e6, 0 0 0 #000;
}
.carousel .carousel-indicators {
	bottom: -40px;
}
.carousel-indicators li, .carousel-indicators li.active {
	width: 10px;
	height: 10px;
	border-radius: 50%;
	margin: 1px 4px;
	box-shadow: inset 0 2px 1px rgba(0,0,0,0.2);
}
.carousel-indicators li {	
	background: #999;
	border-color: transparent;
}
.carousel-indicators li.active {
	background: #555;
}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div class=&quot;container&quot;&gt;
	&lt;div class=&quot;row&quot;&gt;
		&lt;div class=&quot;col-md-9 col-center&quot;&gt;
			&lt;h2&gt;&lt;span&gt;Thumbnail &lt;b&gt;Carousel&lt;/b&gt;&lt;/span&gt;&lt;/h2&gt;
			&lt;div id=&quot;myCarousel&quot; class=&quot;carousel slide&quot; data-ride=&quot;carousel&quot; data-interval=&quot;0&quot;&gt;
				&lt;!-- Carousel indicators --&gt;
				&lt;ol class=&quot;carousel-indicators&quot;&gt;
					&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;0&quot; class=&quot;active&quot;&gt;&lt;/li&gt;
					&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;1&quot;&gt;&lt;/li&gt;
					&lt;li data-target=&quot;#myCarousel&quot; data-slide-to=&quot;2&quot;&gt;&lt;/li&gt;
				&lt;/ol&gt;   
				&lt;!-- Wrapper for carousel items --&gt;
				&lt;div class=&quot;carousel-inner&quot;&gt;
					&lt;div class=&quot;item active&quot;&gt;
						&lt;div class=&quot;row&quot;&gt;
							&lt;div class=&quot;col-sm-4&quot;&gt;&lt;div class=&quot;img-box&quot;&gt;&lt;img src=&quot;/output_file/images/thumbs/1.jpg&quot; class=&quot;img-responsive&quot; alt=&quot;&quot;&gt;&lt;/div&gt;&lt;/div&gt;
							&lt;div class=&quot;col-sm-4&quot;&gt;&lt;div class=&quot;img-box&quot;&gt;&lt;img src=&quot;/output_file/images/thumbs/2.jpg&quot; class=&quot;img-responsive&quot; alt=&quot;&quot;&gt;&lt;/div&gt;&lt;/div&gt;
							&lt;div class=&quot;col-sm-4&quot;&gt;&lt;div class=&quot;img-box&quot;&gt;&lt;img src=&quot;/output_file/images/thumbs/3.jpg&quot; class=&quot;img-responsive&quot; alt=&quot;&quot;&gt;&lt;/div&gt;&lt;/div&gt;
						&lt;/div&gt;
					&lt;/div&gt;
					&lt;div class=&quot;item&quot;&gt;
						&lt;div class=&quot;row&quot;&gt;
							&lt;div class=&quot;col-sm-4&quot;&gt;&lt;div class=&quot;img-box&quot;&gt;&lt;img src=&quot;/output_file/images/thumbs/4.jpg&quot; class=&quot;img-responsive&quot; alt=&quot;&quot;&gt;&lt;/div&gt;&lt;/div&gt;
							&lt;div class=&quot;col-sm-4&quot;&gt;&lt;div class=&quot;img-box&quot;&gt;&lt;img src=&quot;/output_file/images/thumbs/5.jpg&quot; class=&quot;img-responsive&quot; alt=&quot;&quot;&gt;&lt;/div&gt;&lt;/div&gt;
							&lt;div class=&quot;col-sm-4&quot;&gt;&lt;div class=&quot;img-box&quot;&gt;&lt;img src=&quot;/output_file/images/thumbs/6.jpg&quot; class=&quot;img-responsive&quot; alt=&quot;&quot;&gt;&lt;/div&gt;&lt;/div&gt;
						&lt;/div&gt;
					&lt;/div&gt;
					&lt;div class=&quot;item&quot;&gt;
						&lt;div class=&quot;row&quot;&gt;
							&lt;div class=&quot;col-sm-4&quot;&gt;&lt;div class=&quot;img-box&quot;&gt;&lt;img src=&quot;/output_file/images/thumbs/7.jpg&quot; class=&quot;img-responsive&quot; alt=&quot;&quot;&gt;&lt;/div&gt;&lt;/div&gt;
							&lt;div class=&quot;col-sm-4&quot;&gt;&lt;div class=&quot;img-box&quot;&gt;&lt;img src=&quot;/output_file/images/thumbs/8.jpg&quot; class=&quot;img-responsive&quot; alt=&quot;&quot;&gt;&lt;/div&gt;&lt;/div&gt;
							&lt;div class=&quot;col-sm-4&quot;&gt;&lt;div class=&quot;img-box&quot;&gt;&lt;img src=&quot;/output_file/images/thumbs/9.jpg&quot; class=&quot;img-responsive&quot; alt=&quot;&quot;&gt;&lt;/div&gt;&lt;/div&gt;
						&lt;/div&gt;
					&lt;/div&gt;
				&lt;/div&gt;
				&lt;!-- Carousel controls --&gt;
				&lt;a class=&quot;carousel-control left&quot; href=&quot;#myCarousel&quot; data-slide=&quot;prev&quot;&gt;
					&lt;i class=&quot;fa fa-chevron-left&quot;&gt;&lt;/i&gt;
				&lt;/a&gt;
				&lt;a class=&quot;carousel-control right&quot; href=&quot;#myCarousel&quot; data-slide=&quot;next&quot;&gt;
					&lt;i class=&quot;fa fa-chevron-right&quot;&gt;&lt;/i&gt;
				&lt;/a&gt;
			&lt;/div&gt;
		&lt;/div&gt;
	&lt;/div&gt;
&lt;/div&gt;
