$(document).ready(function(){
	// Removes paragraphs with class &quot;hint&quot; from DOM on button click
	$(&quot;button&quot;).click(function(){
		$(&quot;p&quot;).remove(&quot;.hint&quot;);
	});
});
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;

		&lt;button type=&quot;button&quot;&gt;Remove Hint Paragraph&lt;/button&gt;
	&lt;/div&gt;
&lt;/body&gt;
