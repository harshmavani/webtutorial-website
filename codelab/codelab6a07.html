&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;Vertically Center the IMG in a DIV with CSS&lt;/title&gt;
&lt;style&gt;
	.outer-wrapper{
		display: inline-block; 
		margin: 20px;
	}
	.frame{  
		width: 250px;
		height: 200px;
		border: 1px solid black;
		vertical-align: middle;
		text-align: center;
		display: table-cell;
	}    
	img{
		max-width: 100%;
		max-height: 100%;
		display: block;
		margin: 0 auto;
	}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;!-- Alignment of undersized image --&gt;
	&lt;div class=&quot;outer-wrapper&quot;&gt;
		&lt;div class=&quot;frame&quot;&gt;
			&lt;img src=&quot;/output_file/images/club.jpg&quot; alt=&quot;Club Card&quot;&gt;
		&lt;/div&gt;
	&lt;/div&gt;
	&lt;br&gt;
	&lt;!-- Alignment of vertically oversized image --&gt;
	&lt;div class=&quot;outer-wrapper&quot;&gt;
		&lt;div class=&quot;frame&quot;&gt;
			&lt;img src=&quot;/output_file/images/kites.jpg&quot; alt=&quot;Flying Kites&quot;&gt;
		&lt;/div&gt;
	&lt;/div&gt;
	&lt;br&gt;
	&lt;!-- Alignment of horizontally oversized image --&gt;
	&lt;div class=&quot;outer-wrapper&quot;&gt;
		&lt;div class=&quot;frame&quot;&gt;
			&lt;img src=&quot;/output_file/images/sky.jpg&quot; alt=&quot;Cloudy Sky&quot;&gt;
		&lt;/div&gt;
	&lt;/div&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
