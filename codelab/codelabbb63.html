body {

.signup-form .form-group {
	margin-bottom: 20px;
}
.signup-form .btn {

.signup-btn {

.signup-btn:hover {

}	
.social-btn .btn:first-child {
	margin-left: 0;

.social-btn .btn:hover {
	opacity: 0.8;
}
.social-btn .btn-primary {
	background: #507cc0;
}
.social-btn .btn-info {

}
.social-btn .btn-danger {
