<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <title>Example of Deleting Blank PHP Array Values</title>
</head>
<body>

array(9) {
  [0]=>
  string(5) "apple"
  [1]=>
  string(0) ""
  [2]=>
  int(2)
  [3]=>
  NULL
  [4]=>
  int(-5)
  [5]=>
  string(6) "orange"
  [6]=>
  int(10)
  [7]=>
  bool(false)
  [8]=>
  string(0) ""
}
<hr>array(5) {
  [0]=>
  string(5) "apple"
  [2]=>
  int(2)
  [4]=>
  int(-5)
  [5]=>
  string(6) "orange"
  [6]=>
  int(10)
}

</body>

</html>
